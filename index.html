<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="squares">
            <div class="firstLine">
                <div class="square" data-number="1"></div>
                <div class="square" data-number="2"></div>
                <div class="square" data-number="3"></div>
            </div>
            <div class="secondLine">
                <div class="square" data-number="4"></div>
                <div class="square" data-number="5"></div>
                <div class="square" data-number="6"></div>
            </div>
            <div class="thirdLine">
                <div class="square" data-number="7"></div>
                <div class="square" data-number="8"></div>
                <div class="square" data-number="9"></div>
            </div>
        </div>
    </div>
    <div class="tool">
        <div>레벨 1</div>
        <button class="startButton">시작</button>
        <p class="countNumber">제한시간</p>
        <p class="message">순서 맞춰보세요</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
